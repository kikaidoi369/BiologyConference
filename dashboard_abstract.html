<html>
<head>
    <title>ASA2018</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image" href="/image/spider.png">
    <script>
        $(function(){
            $("#header").load("header/header_dashboard.html");
            $("#footer").load("header/footer.html");
        });
    </script>
</head>
<body style="font-family: 'Noto Sans', sans-serif">
    <header id="header"></header>

        <div class="container" style="padding: 0px">

            <div class="col-sm-3" style="padding: 0px">
                <center>
                    <div class="sidenav" style="background-color: white">
                        <a href="dashboard.html">General</a>
                        <a href="dashboard_status.html">Status</a>
                        <a href="dashboard_payment.html">Payment</a>
                        <a class="active" href="dashboard_abstract.html">Abstract</a>
                    </div>
                </center>
            </div>
        <div class="col-sm-9" style="padding-left: 5px">
            <div style="border-left: 1px solid #938a8a;margin-left: 8px;padding-left: 20px">
                <h2 style="font-weight: 20px;font-weight: bold">Abstract</h2>
                <hr>
                <p>Please update your abstract</p>
                <br>
                    <form method="post">
                        <div style="height: 60px;width: 100%">
                            <p id="file">No chosen file</p>
                            <input style="width: 0.1px;height: 0.1px;opacity: 0;overflow: hidden;position: absolute;z-index: -1" id="myFile" type="file" name="file" accept=".pdf,.docx,.rtf" required  onchange="myFunction()">
                            <label class="button-con blue" for="myFile" style="font-weight: 700;color: white;cursor: pointer;float: right;" id="myFile">Choose a file</label>
                            
                        </div>

                        <input style="margin: 15px 40%;" class="button-con green" type="submit" name="Submit" value="Submit">
                    </form>     
            </div>
            
        </div>
    </div>
        </div>

    <footer id="footer"></footer>
    <script>
        function myFunction(){
            var x = document.getElementById("myFile");
            var output_text = "";
            if ('files' in x) {
                if (x.files.length == 0) {
                    output_text = "Select a file";
                } else {
                        var file = x.files[0];
                        if ('name' in file) {
                            output_text += "" + file.name + "<br>";
                        }
/*                        if ('size' in file) {
                            output_text += "size: " + Math.round(file.size / Math.pow(1024, 1), 2) + " KB <br>";
                    }*/
                }
            } 
            else {
                if (x.value == "") {
                    output_text += "Select a file";
                } else {
                    output_text += "The files property is not supported by your browser!";
                    output_text  += "<br>The path of the selected file: " + x.value; // If the browser does not support the files property, it will return the path of the selected file instead. 
                }
            }
            document.getElementById("file").innerHTML = output_text;
        }
    </script>           
</body>
</html>
