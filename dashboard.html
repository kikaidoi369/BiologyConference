    <style>
        form {
            border: 3px solid #f1f1f1;
        }

        /* Full-width inputs */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Set a style for all buttons */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        /* Add a hover effect for buttons */
        button:hover {
            opacity: 0.8;
        }
    </style>
    <script>
        function editProfile() {
            var status = document.getElementById("edit-button").firstChild.data;
            var ids = ["fname","mname","lname","degree","ucountry","address","phone-number","institution","department","icountry"];

            if (status=="EDIT") {
                for (var i = ids.length - 1; i >= 0; i--) {
                    document.getElementById(ids[i]).disabled = false;
                    document.getElementById("edit-button").firstChild.data = "SAVE";
                }
                document.getElementById("submit-button").style.display = 'block';
                document.getElementById("edit-button").style.backgroundColor = "#e04d4d";
            }
            else if (status=="SAVE"){
                for (var i = ids.length - 1; i >= 0; i--) {
                    document.getElementById(ids[i]).disabled = true;
                    document.getElementById("edit-button").disabled = true;
                    document.getElementById("edit-button").style.backgroundColor = "#ccc";
                    document.getElementById("submit-button").style.backgroundColor = "#4fbd5c";
                }
                alert("TEST");
            }
            else{
                console.log("error");
            }
        }</script>
</head>
