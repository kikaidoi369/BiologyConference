<!DOCTYPE html>
<html>
<head>
    <title>ASA2018</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image" href="/image/spider.png">
    <script>
        $(function(){
            $("#header").load("header/header.html");
            $("#footer").load("header/footer.html");
        });
    </script>
</head>
<body style="font-family: 'Noto Sans', sans-serif">

        <header id="header"></header>

        <div class="container">
            <h3 class="head-page">PROGRAMS</h3>
            <center>
              <div id=table_test>
              </div>
            </center>
        </div>
        <script >
            list_date  = [
                          "Sunday November 11th",
                          "Monday November 12th",
                          "Tuesday November 13th",
                          "Wednesday November 14th",
                          "Thursday November 15th"
                         ]
            list_event =  [
                            [
                              "12:00-18:00","Registration",
                              "18:00-","test"
                            ],
                            [
                              "12:00-18:00","Registration",
                              "18:00-","test"
                            ],
                            [
                              "12:00-18:00","Registration",
                              "18:00-","test"
                            ],
                            [
                              "12:00-18:00","Registration",
                              "18:00-","test"
                            ],
                            [
                              "12:00-18:00","Registration",
                              "18:00-","test"
                            ]
                          ]
            var table    = document.createElement('table');
            var tbody = document.createElement('tbody');
            for (var i = 0; i < list_date.length; i++) {
              var th  = document.createElement('th');
              th.appendChild(document.createTextNode(list_date[i]));
              th.colSpan  = 2;
              var tr  = document.createElement('tr');
              var td = document.createElement('td');
              td.appendChild(document.createTextNode("TIME"));
              tr.appendChild(td);
              var td = document.createElement('td');
              td.appendChild(document.createTextNode("ACTIVITIES"));
              tr.appendChild(td);
              tbody.appendChild(th);
              tbody.appendChild(tr);
              var currentdate_events = list_event[i];
              var tr  =   document.createElement('tr');
              for (var j = 0; j < currentdate_events.length; j++) {
                var td = document.createElement('td');
                if (j%2!=0) {
                  td.appendChild(document.createTextNode(currentdate_events[j]));
                  tr.appendChild(td);
                  tbody.appendChild(tr);
                  var tr  =   document.createElement('tr');
                }
                else {
                  td.appendChild(document.createTextNode(currentdate_events[j]));
                  tr.appendChild(td);
                }
              }
            }
            table.appendChild(tbody);
            table.classList.add('schedule')
            var div =   document.getElementById('table_test');
            div.appendChild(table)
        </script>
        <footer id="footer"></footer>
</body>
</html>
